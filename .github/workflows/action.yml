name: Actions Demo
on:
  push:
    branches:
    - master

jobs:
  Test-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "event name - ${{ github.event_name }}"
      - run: echo "OS - ${{ runner.os }}"
      - run: echo "Branch - ${{ github.ref }}"
      - run: ls -la
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo " Repo - ${{ github.repository }} "
      - run: ls /home/runner
      - run: ls /home/runner/work
      - run: ls /home/runner/work/_actions/actions/checkout/v2
      - run: cd /home/runner/work/_actions/actions/checkout/v2
      - run: cat action.yml
      
